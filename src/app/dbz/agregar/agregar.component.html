<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" name="Nombre" [value]="nuevo.nombre" [(ngModel)]="nuevo.nombre">

    <input type="text" placeholder="Poder" name="Poder" [value]="nuevo.poder" [(ngModel)]="nuevo.poder">
    <button type="submit">
        Agregar
    </button>
</form>
